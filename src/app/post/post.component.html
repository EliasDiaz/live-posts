<h2>{{ post?.title }}</h2>
<p>{{ post?.description }}</p>
<img src="{{ post?.imagePath }}" class="img-responsive" />
<p>By: {{ post?.author }}</p>
<p>Date: {{ post?.dateTimeCreated | date }}</p>
<button type="button" (click)="likePost()" class="bnt btn-default btn-sm">
  <span class="glyphicon glyphicon-thumbs-up"> Like({{post?.numberOfLikes}})</span>
</button>
<br/><br/>
<button class="btn btn-success" (click)="onEdit()">Edit</button> |
<button class="btn btn-danger" (click)="onDelete()">Delete</button>
<hr />
