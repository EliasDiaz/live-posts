<div class="row">
  <div class="col-md-6">
    <h3 *ngIf = "editMode === false">Post Add</h3>
    <h3 *ngIf = "editMode === true">Post Edit</h3>
    <form [formGroup]="formAddPost" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title: </label>
        <input class="form-control" type="text" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="description">Description: </label>
        <textarea
          class="form-control"
          type="text"
          formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="imagePath">Image path: </label>
        <input class="form-control" type="text" formControlName="imagePath" />
        <img class="img-responsive" src="{{ formAddPost.value.imagePath }}" />
      </div>
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="formAddPost.invalid">
        Save
      </button>
      |
      <button class="btn btn-primary" type="reset">Clear</button>
    </form>
  </div>
</div>
